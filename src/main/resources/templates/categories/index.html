<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments/resources :: headTags}"></div>
    <title>Categories</title>
</head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar('categories')}"></nav>
    <main class="container">
        <h1>Categories</h1>
        <hr />

        <div class="mb-3 d-flex">
            <a th:href="@{/categories/create}" class="me-auto btn btn-primary btn-sm">
                Create new Category
            </a>
        </div>

        <section class="row">
            <div class="col-12">
                <table class="table" th:if="${categories.size() > 0}">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Number of books</th>
                            <th></th>
                            <th></th>
                            <th></th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="category : ${categories}" th:object="${category}">
                            <td>[[*{id}]]</td>
                            <td>[[*{name}]]</td>
                            <td>[[*{books.size()}]]</td>
                            <td>
                                <a th:href="@{categories/{id}(id=${category.id})}"
                                    class="btn btn-primary btn-sm">Show</a>
                            </td>
                            <td>
                                <a th:href="@{/categories/{id}/edit(id = ${category.id})}"
                                    class="btn btn-success btn-sm">Edit</a>
                            </td>
                            <td>

                                <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal"
                                    th:data-bs-target="'#delete-modal-' + ${category.id}">
                                    Delete
                                </button>

                                <div class="modal fade" th:id="'delete-modal-' + ${category.id}" tabindex="-1"
                                    aria-labelledby="delete-modal" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog modal-dialog-centered">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="exampleModalLabel">
                                                    Deleting "[[${category.name}]]"
                                                </h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                Are you sure you want to delete the category with title
                                                <strong>"[[${category.name}]]"</strong>?
                                            </div>
                                            <div class="modal-footer">

                                                <button type="button" class="btn btn-secondary"
                                                    data-bs-dismiss="modal">Close</button>

                                                <form class="d-inline-block"
                                                    th:action="@{/categories/delete/{id}(id = ${category.id})}"
                                                    method="post">
                                                    <button type="submit" class="btn btn-danger">
                                                        Delete
                                                    </button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <p th:unless="${categories.size() > 0}"
                    th:text="'There are no categories available at the moment...'" />
            </div>
        </section>
    </main>
    <div th:replace="~{fragments/resources :: scripts}"></div>
</body>

</html>
