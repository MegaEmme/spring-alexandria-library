<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments/resources :: headTags}"></div>
    <title>Categories</title>
</head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar('categories')}"></nav>
    <main class="container">
        <div class="col-12">
            <th:block>
                <h1 th:if="${edit}" class="py-4 mb-2 text-center fw-bold">
                    Updating category "[[${category.name}]]"
                </h1>
                <h1 th:unless="${edit}" class="py-4 mb-2 text-center fw-bold">
                    Creating new category
                </h1>
                <div class="row justify-content-center">
                    <div class="col-8">

                        <form id="category-form" th:object="${category}"
                            th:action="${edit} ? @{/categories/{id}/edit(id = ${category.id})} : @{/categories/create}"
                            method="post">

                            <div class="mb-3">
                                <label class="form-label" for="name">Category Name:</label>
                                <input class="form-control" type="text" placeholder="Thriller..." id="name"
                                    th:field="*{name}" th:errorclass="is-invalid" />
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
                                    <ul>
                                        <li th:each="error : ${#fields.errors('name')}" th:text="${error}"></li>
                                    </ul>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="description">Description:</label>
                                <textarea id="description" class="form-control" th:field="*{description}"
                                    th:errorClass="is-invalid"></textarea>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}">
                                    <ul>
                                        <li th:each="error : ${#fields.errors('description')}" th:text="${error}"></li>
                                    </ul>
                                </div>
                            </div>

                            <div class="mb-3 d-flex justify-content-between">
                                <input type="submit" class="btn btn-primary" value="Save">
                                <input type="reset" class="btn btn-warning" value="Reset all fields">
                            </div>

                        </form>
                    </div>
                </div>

            </th:block>
        </div>
    </main>
    <div th:replace="~{fragments/resources :: scripts}"></div>
</body>

</html>
