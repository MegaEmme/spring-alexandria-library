<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

    <!-- main navbar  -->
    <nav class="navbar navbar-expand-lg nabar-light bg-light mb-4 shadow" th:fragment="navbar(current)">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Spring-Alexandria</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a th:href="@{/}" class="nav-link">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/books}">
                            Books
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/categories}">
                            Categories
                        </a>
                    </li>
                </ul>
            </div>
            <div class="user-info">
                Logged User: <span sec:authentication="name" class="fw-bold me-2"></span>
                Roles: <span sec:authentication="principal.authorities" class="fw-bold me-2"></span>
                <a class="btn btn-sm btn-outline-primary" href="/logout">Sign out</a>
            </div>
        </div>
    </nav>
</body>

</html>
